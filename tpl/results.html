<div class="container">
    <div class="row" ng-repeat="person in webidresults | limitTo: 10">
        <div class="col-md-12">
            <div class="box user">
                <div class="pull-left">
                    <img class="media-object thumb-pic" ng-src="{{person.img[0]}}" alt="Photo of {{person.name[0]}}">
                </div>
                <div class="pull-left userinfo">
                    <strong>
                        <span ng-repeat="(i, name) in person.name" title="{{name}}">
                            {{name.length>45?name.slice(0, 45)+'...':name}}{{i < person.name.length - 1?', ':''}}
                        </span>
                    </strong>
                    <br>
                    <small>
                        <span ng-repeat="(i, mail) in person.mbox">
                            {{mail}}{{i < person.mbox.length - 1?', ':''}}
                        </span>
                    </small>
                    <br>
                    <small rel="tooltip" data-placement="top" title="{{person.webid}}">
                       <a href="https://linkeddata.github.io/profile-editor/#/view?webid={{person.webid|encodeUri}}" target="_blank">
                         {{person.webid.length>65?person.webid.slice(0, 65)+'...':person.webid}}
                       </a>
                    </small>
                    </h4>
                </div>
            </div>
        </div>
    </div>
</div>
