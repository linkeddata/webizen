<!DOCTYPE html>
<html ng-app="WebizenSearch">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>W E B I Z E N . O R G</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen, projection">
    <!-- favicon -->
    <link rel="shortcut icon" type="img/png" href="favicon.png">
    <!-- JS -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/angular-encode-uri.min.js"></script>
</head>
<body ng-cloak ng-controller="SearchCtrl" class="webizen">
    <!-- search form -->
    <div id="search" class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="title">
                    W E B I Z E N
                </div>
                <div class="description">
                    &gt; a searchable repository of people on the Web &lt;
                </div>
                <br>
                <div class="box">
                    <form>
                        <input type="search" placeholder="Search for someone..." ng-model="search.query" ng-change="lookup(search.query)" ng-trim="false" ng-pattern="/[A-Za-z0-9_#.:/\s]*$/" autofocus>
                        <button ng-click="lookup(search.query)">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- spinner -->
    <div ng-cloak id="loader" class="container" ng-show="search.loading">
        <div class="row">
            <div class="col-md-12">
                <!-- Loading animation -->
                <div class="clear-40">
                  <div class="circle"></div><div class="circle1"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- no results -->
    <div class="container" ng-show="search.noresults">
        <div class="row">
            <div class="col-md-12">
                <!-- Loading animation -->
                <div class="description clear-40">
                    No results found.
                </div>
            </div>
        </div>
    </div>
    <!-- results -->
    <searchResults ng-show="webidresults && webidresults.length > 0"></searchResults>
</body>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="description clear-40">
                    <small>
                        <a href="mailto:webizen@mit.edu" title"Webizen email">Contact</a> 
                        |
                        <a href="https://github.com/linkeddata/webizen/issues" title="Github issue tracker" target="_blank">Report issue</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</footer>

  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-2605982-21', 'webizen.org');
  ga('send', 'pageview');
</script>
</html>
